<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I3DA 2026 - Sponsor Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'lagoon-blue': '#005f73', 'lagoon-light': '#4da8b8', 'lagoon-bg': '#f0f8f8' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        p { hyphens: auto; -webkit-hyphens: auto; }
        .section-padding { padding: 4rem 1.5rem; }
        @media (min-width: 640px) { .section-padding { padding: 6rem 4rem; } }
        #sidebar-logo-area { transition: opacity 0.5s ease-in-out; }
        #anim-canvas-container { width: 100%; height: 220px; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; }
        #main-banner-container { position: relative; width: 100%; overflow: hidden; min-height: 200px; }
        #bannerCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="w-80 flex-shrink-0 bg-white shadow-2xl overflow-y-auto hidden md:block transition-all duration-300 z-20 flex flex-col">
            <div id="sidebar-logo-area" class="pt-6 pb-2 text-center border-b border-gray-100 opacity-100">
                <div id="anim-canvas-container"><canvas id="logoCanvas"></canvas></div>
                <div class="-mt-6 relative z-10 bg-white/80 backdrop-blur-sm py-2">
                    <h1 class="text-4xl font-light text-lagoon-blue tracking-[0.15em]">I3DA</h1>
                    <div class="text-lg font-light text-lagoon-blue tracking-[0.3em] mt-1">2026</div>
                </div>
            </div>
            <div class="p-8 flex-grow">
                <p class="text-xs uppercase tracking-widest text-lagoon-blue font-bold mb-4">Preview Mode</p>
                <p class="text-xs text-gray-400 leading-relaxed">You are viewing a draft of the following post:</p>
                <p class="text-xs text-gray-600 mt-2 italic">Collaboration with Fondazione Levi</p>
            </div>
        </aside>

        <main id="content-area" class="flex-grow overflow-y-auto bg-gray-50 md:mt-0 mt-24 scroll-smooth">
            <section id="main-banner-container" class="w-full">
                <canvas id="bannerCanvas"></canvas>
                <img src="blue5.jpg" class="w-full h-auto block" onerror="this.src='https://placehold.co/1000x224/E0F2F1/005F73?text=I3DA+Banner';">
            </section>
            
            <div id="dynamic-content">
                </div>
        </main>
    </div>

    <script>
        // Animations logic (same as Master)
        const logoSrc = 'logo.jpg'; const img = new Image(); let sourceImageObj = null;
        img.onload = () => { sourceImageObj = img; initSidebarAnimation(img); initBannerAnimation(img); }; img.src = logoSrc;

        // Load specific draft
        async function initPreview() {
            const contentContainer = document.getElementById('dynamic-content');
            try {
                // 1. Load the News Section wrapper
                const shellRes = await fetch('sections/news.html');
                contentContainer.innerHTML = await shellRes.text();

                // 2. Load the specific Fondazione Levi post into the container
                const postRes = await fetch('news-posts/2025-12-23-fondazione-levi.html');
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = await postRes.text();
            } catch (e) {
                contentContainer.innerHTML = `<p class="p-20 text-red-500">Error: Make sure you have uploaded news-posts/2025-12-23-fondazione-levi.html and sections/news.html</p>`;
            }
        }

        // Animation boilerplates
        const sidebarCanvas = document.getElementById('logoCanvas'); const sidebarCtx = sidebarCanvas.getContext('2d');
        function initSidebarAnimation(image) { /* sidebar logic... */ }
        function initBannerAnimation(image) { /* banner logic... */ }

        initPreview();
    </script>
</body>
</html>
